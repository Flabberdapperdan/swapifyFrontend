<div class="show-users-container container">
  <table
    mat-table
    [dataSource]="dataSource"
    color="primary"
    class="mat-elevation-z8"
  >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="houseNumber">
      <th mat-header-cell *matHeaderCellDef>houseNumber</th>
      <td mat-cell *matCellDef="let element">{{ element.houseNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="postalCode">
      <th mat-header-cell *matHeaderCellDef>postalCode</th>
      <td mat-cell *matCellDef="let element">{{ element.postalCode }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    class="paginator"
  >
  </mat-paginator>
</div>
